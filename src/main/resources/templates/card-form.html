<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-12/assets/css/login-12.css">
    <title>card form</title>
    <style>
        .error{
            color:red;
            font-size: 13px;
            margin-top:-15px;
        }
    </style>
</head>
<body>

<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form th:action="@{/api/v1/payment/card}" th:object="${cardInfoDTO}" method="post">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="typeText" class="form-control form-control-lg" size="18"
                                           th:field="*{cardNumber}" minlength="16" maxlength="16" />
                                    <label class="form-label" for="typeText">Card Number</label>
                                </div>
                                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                            </div>
                            <div th:if="${#fields.hasErrors('cardNumber')}"
                                 th:errors="*{cardNumber}"
                                 class="error"></div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <select th:field="*{month}" id="expMonth" class="form-control form-control-lg">
                                        <option value="" disabled selected>Month</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <label class="form-label" for="expMonth">Expiration Month</label>
                                    <div th:if="${#fields.hasErrors('month')}"
                                         th:errors="*{month}"
                                         class="error"></div>
                                </div>
                                <div class="form-outline">
                                    <select th:field="*{year}" id="expYear" class="form-control form-control-lg">
                                        <option value="" disabled selected>Year</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                    </select>
                                    <label class="form-label" for="expYear">Expiration Year</label>
                                    <div th:if="${#fields.hasErrors('year')}"
                                         th:errors="*{year}"
                                         class="error"></div>
                                </div>
                                <div data-mdb-input-init class="form-outline" style="width: 111px;">
                                    <input type="password" th:field="*{cvv}" id="typeText2" class="form-control form-control-lg"
                                           size="1" minlength="3" maxlength="3" required/>
                                    <label class="form-label" for="typeText2">Cvv</label>
                                    <div th:if="${#fields.hasErrors('cvv')}"
                                         th:errors="*{cvv}"
                                         class="error"></div>
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" th:href="@{/api/v1/payment/card}"
                                        data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-dark btn-block btn-lg"
                                        data-mdb-ripple-color="dark">Pay
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
