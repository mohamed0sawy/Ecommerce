<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Address Form</h1>
    <form action="#" th:action="@{/api/v1/addresses/created}" th:object="${address}" method="post">

        <div class="form-group">
            <label for="street">Street:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</div>
            <input type="text" class="form-control" id="street" th:field="*{street}" placeholder="Enter street"/>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter city"/>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</div>
            <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="Enter state"/>
        </div>

        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Zip Code Error</div>
            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" placeholder="Enter zip code"/>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
