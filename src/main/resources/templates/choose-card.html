<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Choose Card and Validate CVC</title>
    <style>
        .error {
            color: red;
            font-size: 13px;
            margin-top: -15px;
        }
        .error-div {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form th:action="@{/api/v1/payment/validateCVC}" th:object="${validateCVCRequest}" method="post">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div data-mdb-input-init class="form-outline">
                                    <select th:field="*{cardNumber}" id="cardNumber" class="form-control form-control-lg">
                                        <option value="" disabled selected>Select Card Number</option>
                                        <option th:each="cardNumber : ${cardNumbers}" th:value="${cardNumber}" th:text="${cardNumber}">Card Number</option>
                                    </select>
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('cardNumber')}"
                                 th:errors="*{cardNumber}"
                                 class="error"></div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div data-mdb-input-init class="form-outline" style="width: 111px;">
                                    <input type="password" th:field="*{CVC}" id="typeText2" class="form-control form-control-lg"
                                           size="1" minlength="3" maxlength="3" required />
                                    <label class="form-label" for="typeText2">CVC</label>
                                    <div th:if="${#fields.hasErrors('CVC')}"
                                         th:errors="*{CVC}"
                                         class="error"></div>
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-dark btn-block btn-lg"
                                        data-mdb-ripple-color="dark">Purchase
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/api/v1/payment/addCard}" class="btn btn-secondary btn-block btn-lg">Add a New Card</a>
                        </div>
                        <div th:if="${errorMessage}" class="text-center mt-3">
                            <div class="error-div" th:text="${errorMessage}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const cardNumberDropdown = document.getElementById('cardNumber');
        const options = cardNumberDropdown.options;

        for (let i = 0; i < options.length; i++) {
            let cardNumber = options[i].text;
            if (cardNumber !== 'Select Card Number' && cardNumber.length >= 4) {
                options[i].text = '**** **** **** ' + cardNumber.slice(-4);
            }
        }
    });
</script>
</body>
</html>
