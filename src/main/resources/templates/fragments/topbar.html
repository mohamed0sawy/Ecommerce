        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/api/v1/}">
                <img alt="Logo" height="80" loading="lazy"
                     th:src="@{/images/logo.png}">
            </a>

            <div th:if="${session.user != null}">
                <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPER_ADMIN')">

                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        <a class="nav-link" th:href="@{/api/v1/orders}">Orders</a>

        </div>

        <div class="d-flex align-items-center">
            <div th:if="${session.user != null}" class="d-flex align-items-center">

                <a class="text-reset me-3" th:href="@{/api/v1/cart}" style="font-size: x-large; margin-right: 15px;">

                <div class="dropdown">
