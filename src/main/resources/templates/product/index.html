<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-12/assets/css/login-12.css">
</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/topbar :: topbar"></div>
<br>

<div class="container">
  <h1>Product List</h1>
  <a class="btn btn-primary mb-3" th:href="@{/api/v1/products/create}">Add New Product</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}">Product Name</td>
      <td th:text="${product.description}">Description</td>
      <td th:text="${product.category.name}">Category</td>
      <td th:text="${product.price}">Price</td>
      <td th:text="${product.stock}">Stock</td>
      <td>
        <a class="btn btn-secondary" th:href="@{/api/v1/products/edit/{id}(id=${product.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/api/v1/products/delete/{id}(id=${product.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
