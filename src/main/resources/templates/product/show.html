<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .product-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .product-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-info {
            text-align: center;
        }
        .btn-add-to-cart {
            margin-top: 20px;
        }
        .thumbnail_images img {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .right-side {
            padding: 20px;
        }
        .heart {
            font-size: 24px;
            color: red;
        }
        .content p {
            margin-bottom: 20px;
        }
        .ratings {
            margin-top: 10px;
        }
        .ratings span {
            margin-left: 10px;
        }
        .colors {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .colors li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
        }
        .search-option {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .search-option .inputs {
            margin: 0 10px;
        }
        .search-option input {
            padding: 5px;
        }
        .share {
            margin-left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container fluid">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img th:src="@{${product.imageUrl}}" id="main_product_image" class="img-fluid product-img">
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 th:text="${product.name}">Product Name</h3>
                            <span class="heart"><i class='bx bx-heart'></i></span>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p th:text="${product.description}">Product Description</p>
                        </div>
                        <h3 th:text="'$ ' + ${product.price}">Product Price</h3>
                        <div class="ratings d-flex flex-row align-items-center">
<!--                            <div class="d-flex flex-row">-->
<!--                                <i class='bx bxs-star' th:each="star : ${#numbers.sequence(1, product.rating)}"></i>-->
<!--                                <i class='bx bx-star' th:each="star : ${#numbers.sequence(product.rating + 1, 5)}"></i>-->
<!--                            </div>-->
<!--                            <span th:text="${product.reviews} + ' reviews'">441 reviews</span>-->
                        </div>
                        <div class="mt-5">
<!--                            <span class="fw-bold">Color</span>-->
<!--                            <div class="colors">-->
<!--                                <ul id="marker">-->
<!--                                    <li id="marker-1" th:each="color : ${product.colors}"></li>-->
<!--                                </ul>-->
<!--                            </div>-->
                        </div>
                        <div class="buttons d-flex flex-row mt-5 gap-3">
<!--                            <button class="btn btn-outline-dark">Buy Now</button>-->
                            <button class="btn btn-dark">Add to Basket</button>
                        </div>
                        <div class="search-option">
                            <i class='bx bx-search-alt-2 first-search'></i>
                            <div class="inputs">
                                <input type="text" name="">
                            </div>
                            <i class='bx bx-share-alt share'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
