<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-12/assets/css/login-12.css">
    <title>profile</title>
    <style>
        .gradient-custom {
            background-color: #61bef3;
            background-image: linear-gradient(160deg, #61bef3 0%, #79c9ce 50%, #b9f1ff 100%);
        }
        .col-md-8 h6 {
            font-size: 20px;
        }
        .col-md-8 p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

<section class="vh-100" >
    <div class="container py-5 h-100 w-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0" style="width: 100%; height: 100%;">
                <div class="card mb-3 w-100" style="border-radius: .5rem; height:100%;">
                    <div class="row g-0" style="height: 100%;">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src="https://static.vecteezy.com/system/resources/previews/009/734/564/original/default-avatar-profile-icon-of-social-media-user-vector.jpg"
                                 alt="Avatar" class="img-fluid my-5" style="width: 130px; border-radius: 70px;" />
                            <h5 style="font-size:23px" th:text="${user.username}"></h5>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6 >Email</h6>
                                        <p class="text-muted" th:text="${user.email}"></p>
                                    </div>
                                </div>

                                <hr class="mt-0 mb-4">

                                <div class="row">
                                    <div class="col-12 col-lg-10 col-xl-8">
                                        <div class="row gy-5">
                                            <div class="col-12 col-lg-10">
                                                <div class="list-group list-group-flush">
                                                    <a th:href="@{/api/v1/orders/history/{userId}(userId=${user.id})}"class="list-group-item list-group-item-action">Orders history</a>
                                                    <a th:href="@{/api/v1/addresses/user/{userId}(userId=${user.id})}" class="list-group-item list-group-item-action">Addresses</a>
                                                    <a th:href="@{/api/v1/profile/settings}" class="list-group-item list-group-item-action">Settings</a>
                                                    <form th:action="@{/logout}" method="post" class="list-group-item-action list-group-flush">
                                                        <input type="submit" value="logout" class="list-group-item list-group-item-action list-group-flush" style="color:#d80000"/>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
</body>
</html>
