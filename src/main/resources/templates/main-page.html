<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/content-script.js}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin-bottom: 20px;
            height: 100%;
            width: 100%; /* Ensure card takes full width of its container */
            padding: 15px; /* Add padding inside the card */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .star {
            color: orange;
        }
        .bg-cart {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .card-body {
            height: 200px; /* Adjust as needed */
            overflow: hidden;
        }
    </style>
</head>
<body>
<header layout:fragment="header">
    <div layout:insert="~{fragments/searchbar}"></div>
</header>
<section layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="p-3 bg-light position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">All Products</a>
                        </li>
                        <li th:each="category : ${categories}" class="nav-item">
                            <a class="nav-link" th:href="@{/filter(category=${category})}" th:text="${category}"></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Product Cards -->
            <div class="col-md-9 col-lg-10">
                <div class="row">
                    <div class="col-md-4 mt-2" th:each="product : ${pagedProducts}">
                        <div  class="card">
                            <div class="card-body">
                                <div class="card-img-actions">
                                    <img th:src="@{${product.imageUrl}}" class="card-img img-fluid" width="96"
                                         height="150" alt="Product Image">
                                </div>
                            </div>
                            <div class="card-body bg-light text-center">
                                <div class="mb-2">
                                    <h6 class="font-weight-semibold mb-2">
                                        <a th:href="@{/products/{id}(id=${product.id})}" class="text-default mb-2" th:text="${product.name}"></a>
                                    </h6>
                                    <a th:href="@{/filter(category=${product.category.getName()})}" class="text-muted" th:text="${product.category.getName()}"></a>
                                </div>
                                <h3 class="mb-0 font-weight-semibold" th:text="'$ ' + ${product.price}"></h3>
                                <button type="button" class="btn bg-cart"><i
                                        class="fa fa-cart-plus mr-2"></i> Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination-container mt-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${pagedProducts.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=0)}">First</a>
                            </li>
                            <li class="page-item" th:classappend="${pagedProducts.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=${pagedProducts.number - 1})}">Previous</a>
                            </li>
                            <li th:classappend="${page == pagedProducts.number} ? ' active' : ''"
                                th:each="page : ${#numbers.sequence(0, pagedProducts.totalPages - 1)}">
                                <a class="page-link" th:href="@{/(page=${page})}" th:text="${page + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${pagedProducts.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=${pagedProducts.number + 1})}">Next</a>
                            </li>
                            <li class="page-item" th:classappend="${pagedProducts.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=${pagedProducts.totalPages - 1})}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
