<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-12/assets/css/login-12.css">
    <title>Add Card</title>
    <style>
        .error {
            color: red;
            font-size: 13px;
            margin-top: -15px;
        }
    </style>
</head>
<body>

<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form id="addCardForm" th:action="@{/api/v1/card/cardForm}" th:object="${validationRequest}" method="post">

                            <!-- Error Message -->
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <p th:text="${errorMessage}">Error message goes here</p>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{number}" class="form-control form-control-lg"
                                       minlength="16" maxlength="16" placeholder="Enter Card Number" required />
                                <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="error"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{pin}" class="form-control form-control-lg"
                                       minlength="4" maxlength="4" placeholder="Enter Pin" required />
                                <div th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}" class="error"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{expMonth}" class="form-control form-control-lg"
                                       minlength="2" maxlength="2" placeholder="Enter Expiry Month" required />
                                <div th:if="${#fields.hasErrors('expMonth')}" th:errors="*{expMonth}" class="error"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{expYear}" class="form-control form-control-lg"
                                       minlength="2" maxlength="2" placeholder="Enter Expiry Year" required />
                                <div th:if="${#fields.hasErrors('expYear')}" th:errors="*{expYear}" class="error"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{cvc}" class="form-control form-control-lg"
                                       minlength="3" maxlength="3" placeholder="Enter CVC" required />
                                <div th:if="${#fields.hasErrors('cvc')}" th:errors="*{cvc}" class="error"></div>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-dark btn-block btn-lg">Add Card</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js}"
        crossorigin="anonymous"></script>

</body>
</html>
