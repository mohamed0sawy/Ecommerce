<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

<body>

<section layout:fragment="content">
<section class="py-3 py-md-5 py-xl-8">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-12">
                <div class="mb-5">
                    <h2 class="display-5 fw-bold text-center">Sign in</h2>
                    <p class="text-center m-0">Don't have an account? <a th:href="@{/api/v1/register}">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="row gy-5 justify-content-center">
                    <div class="col-12 col-lg-5">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                Invalid Email or password
                            </div>
                        </div>
                        <div th:if="${param.locked}">
                            <div class="alert alert-danger" role="alert">
                                The account is suspended. <br>
                                please click on Forget Password and reset you password.
                            </div>
                        </div>
                        <div th:if="${param.notEnabled}">
                            <div class="alert alert-danger" role="alert">
                                The account is not activated yet.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">
                                You have been logged out
                            </div>
                        </div>
                        <div th:if="${param.registrationSuccess}">
                            <div class="alert alert-success" role="alert">
                                You have been Signed Up successfully, you can sign in now.
                            </div>
                        </div>
                        <form action="#" th:action="@{/authenticateTheUser}" method="post">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control border-0 border-bottom rounded-0"
                                               name="username" id="userName" placeholder="Email" required>
                                        <label for="userName" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control border-0 border-bottom rounded-0"
                                               name="password" id="password" value="" placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row justify-content-between">
                                        <div class="col-6">
                                            <div class="form-check">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="text-end">
                                                <a th:href="@{/api/v1/forgetPassword}" class="link-secondary text-decoration-none">Forgot
                                                    password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit">Log in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>>
</section>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</section>
</body>
</html>
