<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">

<div class="container mt-5">
    <h1 class="mb-4">Orders List</h1>

    <table class="table table-striped">
        <thead class="thead-bright">
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Total Price</th>
            <th>User Name</th>
            <th>Order Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalPrice != null ? order.totalPrice : '0.00'}"></td>
            <td th:text="${order.user != null ? order.user.username : 'Unknown'}"></td>
            <td><a th:href="@{/api/v1/orders/details/{orderId}(orderId=${order.id})}" class="btn btn-primary">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</section>
</body>
</html>
