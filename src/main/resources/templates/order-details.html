<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">

<div class="container container-fluid">
  <h1 class="mb-4">Order Details</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Order ID: <span th:text="${order.id}"></span></h5>
      <p class="card-text">Order Date: <span th:text="${order.orderDate}"></span></p>
      <p class="card-text">Order Address:   <span th:text="${order.address.street + ', ' + order.address.city}"></span></p>

      <p class="card-text">Total Price: <span th:text="${order.totalPrice != null ? order.totalPrice : '0.00'}"></span></p>

      <h5>Order Items:</h5>
      <table class="table">
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Total Price</th>
<!--          <th>Delivery Address</th>-->
          <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
          <td th:text="${item.product.name}"></td>
          <td th:text="${item.quantity}"></td>
          <td th:text="${item.quantity * item.product.price}"></td>
          <td>

          </td>
          <td>
            <div th:if="${session.user != null}">
              <div class="d-flex justify-content-center align-items-center mb-3">
                <div>
                  <i th:class="fa" th:classappend="${star <= item.product.averageRating ? 'fa-star' : 'fa-star-o'}"
                     th:each="star : ${#numbers.sequence(1, 5)}"></i>
                </div>
                <h5 class="ml-2 mb-0" th:text="${item.product.averageRating}">0.0</h5>
              </div>
              <form th:action="@{/api/v1/products/{id}/rate(id=${item.product.id})}" method="post">
                <div class="form-group">
                  <label for="rating">Rate this product:</label>
                  <select name="rating" id="rating" class="form-control">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>
</html>
